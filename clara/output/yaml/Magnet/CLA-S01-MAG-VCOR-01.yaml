controls_information:
  pv_record_map:
    GETSETI:
      type: scalar
      description: Gets the value of the target current for a magnet power supply.
      pv: CLA-S01-MAG-VCOR-01:GETSETI
    SPOWER:
      type: state
      description: Sets the state of a power supply
      states:
        OFF: 0
        ON: 1
      read_only: false
      pv: CLA-S01-MAG-VCOR-01:SPOWER
    RPOWER:
      type: state
      description: Gets the state of a power supply
      states:
        OFF: 0
        ON: 1
      read_only: false
      pv: CLA-S01-MAG-VCOR-01:RPOWER
    ILK_RESET:
      type: binary
      description: Resets the magnet interlocks
      read_only: false
      pv: CLA-S01-MAG-VCOR-01:Rst
    RILK:
      type: state
      description: Gets the interlock state for a magnet
      states:
        OK: 0
        TRIPPED: 1
      pv: CLA-S01-MAG-VCOR-01:RILK
    ILK_ON:
      type: binary
      description: If the interlocks are clear, this enables them
      read_only: false
      pv: CLA-S01-MAG-VCOR-01:On
    ILK_OFF:
      type: binary
      description: If the interlocks are clear, this disables them
      read_only: false
      pv: CLA-S01-MAG-VCOR-01:Off
    READI:
      type: statistical
      description: Gets the readback current of a magnet power supply.
      pv: CLA-S01-MAG-VCOR-01:READI
      auto_buffer: true
      buffer_size: 10
    SETI:
      type: scalar
      description: Sets the target current for a magnet power supply.
      units: A
      pv: CLA-S01-MAG-VCOR-01:SETI
    SETK:
      type: scalar
      description: Sets the target field strength for a magnet. This ultimately sets a current for the power supply
      units: K
      pv: CLA-S01-MAG-VCOR-01:SETK
    READK:
      type: statistical
      description: Reads the calculated K value for a magnet based on momentum of the section
      units: K
      pv: CLA-S01-MAG-VCOR-01:CalcK
      auto_buffer: true
      buffer_size: 10
