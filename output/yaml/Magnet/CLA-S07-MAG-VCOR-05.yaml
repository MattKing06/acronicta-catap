controls_information:
  pv_record_map:
    GETSETI:
      type: scalar
      description: Gets the value of the target current for a magnet power supply.
      pv: CLA-S07-MAG-VCOR-05:GETSETI
    SPOWER:
      type: state
      description: Sets the state of a power supply
      states:
        OFF: 0
        ON: 1
      read_only: false
      pv: CLA-S07-MAG-VCOR-05:SPOWER
    RPOWER:
      type: state
      description: Gets the state of a power supply
      states:
        OFF: 0
        ON: 1
      read_only: false
      pv: CLA-S07-MAG-VCOR-05:RPOWER
    ILK_RESET:
      type: binary
      description: Resets the magnet interlocks
      read_only: false
      pv: CLA-S07-MAG-VCOR-05:Rst
    RILK:
      type: binary
      description: If the interlocks are clear, this enables them
      pv: CLA-S07-MAG-VCOR-05:RILK
    ILK_ON:
      type: binary
      description: If the interlocks are clear, this enables them
      read_only: false
      pv: CLA-S07-MAG-VCOR-05:On
    ILK_OFF:
      type: binary
      description: If the interlocks are clear, this disables them
      read_only: false
      pv: CLA-S07-MAG-VCOR-05:Off
    ILK_PSU_RESET:
      type: binary
      description: Reset the magnet power supply interlocks
      read_only: false
      pv: CLA-S07-MAG-VCOR-05:RESET
    READI:
      type: statistical
      description: Gets the readback current of a magnet power supply.
      pv: CLA-S07-MAG-VCOR-05:READI
      auto_buffer: true
      buffer_size: 10
    SETI:
      type: scalar
      description: Sets the target current for a magnet power supply.
      units: A
      pv: CLA-S07-MAG-VCOR-05:SETI
    SETK:
      type: scalar
      description: Sets the target field strength for a magnet. This ultimately sets a current for the power supply
      units: K
      pv: CLA-S07-MAG-VCOR-05:SETK
    READK:
      type: statistical
      description: Reads the calculated K value for a magnet based on momentum of the section
      units: K
      pv: CLA-S07-MAG-VCOR-05:CalcK
      auto_buffer: true
      buffer_size: 10
