controls_information:
  pv_record_map:
    GETSETI:
      type: scalar
      description: Gets the value of the target current for a magnet power supply.
      units: A
      pv: CLA-GUN-MAG-SOL-02:GETSETI
    ILK_RESET:
      type: binary
      description: Resets the magnet interlocks
      read_only: false
      pv: CLA-GUN-MAG-SOL-02:Rst
    READI:
      type: statistical
      description: Gets the readback current of a magnet power supply.
      units: A
      auto_buffer: true
      buffer_size: 10
      pv: CLA-GUN-MAG-SOL-02:READI
    RILK:
      type: state
      description: Gets the interlock state for a magnet
      states:
        OK: 0
        TRIPPED: 1
      pv: CLA-GUN-MAG-SOL-02:RILK
    RPOWER:
      type: state
      description: Gets the state of a power supply
      states:
        OFF: 0
        ON: 1
      pv: CLA-GUN-MAG-SOL-02:RPOWER
    SETI:
      type: scalar
      description: Sets the target current for a magnet power supply.
      units: A
      read_only: false
      pv: CLA-GUN-MAG-SOL-02:SETI
    SETK:
      type: scalar
      description: Does not apply to solenoids. This ultimately sets a current for
        the power supply
      units: K
      read_only: false
      pv: CLA-GUN-MAG-SOL-02:SETK
    SPOWER:
      type: state
      description: Sets the state of a power supply
      states:
        OFF: 0
        ON: 1
      read_only: false
      pv: CLA-GUN-MAG-SOL-02:SPOWER
    ILK_ON:
      type: binary
      description: If the interlocks are clear, this enables them
      read_only: false
      pv: CLA-GUN-MAG-SOL-02:On
    ILK_OFF:
      type: binary
      description: If the interlocks are clear, this disables them
      read_only: false
      pv: CLA-GUN-MAG-SOL-02:Off
    ILK_PSU_RESET:
      type: binary
      description: Reset the magnet power supply interlocks
      read_only: false
      pv: CLA-GUN-MAG-SOL-02:RESET
    READK:
      type: statistical
      auto_buffer: true
      buffer_size: 10
      description: Reads the calculated K value for a magnet based on momentum of
        the section
      pv: CLA-GUN-MAG-SOL-02:CalcK
