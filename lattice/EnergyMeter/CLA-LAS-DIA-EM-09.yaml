controls_information:
  pv_record_map:
    ENERGYREADBACK:
      type: statistical
      auto_buffer: false
      buffer_size: 10
      units: uJ
      description: Readback of the measured laser energy
      pv: CLA-LAS-DIA-EM-09:E_RB
    OVERRANGE:
      type: binary
      description: State of energy readback being over-range set in RANGESP
      pv: CLA-LAS-DIA-EM-09:OverRange_RB
    RANGESP:
      type: state
      description: Set the state range for energy readback
      states:
        micro20: 0
        micro2: 1
        nano200: 2
        nano20: 3
      read_only: False
      pv: CLA-LAS-DIA-EM-09:Range_SP
    RUNSP:
      type: binary
      description: Enable/Disable the energy meter
      read_only: False
      pv: CLA-LAS-DIA-EM-09:Run_SP
properties:
  calibration_factor: 15.4
  hardware_type: LaserEnergyMeter
  machine_area: INJ
  name: CLA-LAS-DIA-EM-09
  name_alias: EM-09,LEM-09,LAS-EM-09,LAS-DIA-EM-09,EM-9,LEM-9,LAS-EM-9,LAS-DIA-EM-9,PILaser
  position: 0.0
