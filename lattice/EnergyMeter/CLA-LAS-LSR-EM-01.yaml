controls_information:
  pv_record_map:
    ENERGYREADBACK:
      type: statistical
      auto_buffer: false
      buffer_size: 10
      units: uJ
      description: Readback of the measured laser energy
      pv: CLA-LAS-LSR-EM-01:E_RB
    OVERRANGE:
      type: binary
      description: State of energy readback being over-range set in RANGESP
      pv: CLA-LAS-LSR-EM-01:OverRange_RB
    RANGESP:
      type: state
      description: Set the state range for energy readback
      states:
        micro20: 0
        micro2: 1
        nano200: 2
        nano20: 3
      read_only: False
      pv: CLA-LAS-LSR-EM-01:Range_SP
    RUNSP:
      type: binary
      description: Enable/Disable the energy meter
      read_only: False
      pv: CLA-LAS-LSR-EM-01:Run_SP
properties:
  calibration_factor: 15.4
  hardware_type: EnergyMeter
  machine_area: INJ
  name: CLA-LAS-LSR-EM-01
  name_alias: EM-01,LEM-01,LEM,LAS-EM-01,LAS-LSR-EM-01,EM-1,LEM-1,LAS-EM-1,LAS-DIA-EM-1
  position: 0.0
