controls_information:
  pv_record_map:
    Close:
      description: Command PV to close the vacuum valve, activate signal must be sent
        after setting this PV.
      pv: EBT-INJ-VAC-VALV-05:Off
      read_only: false
      type: binary
    Open:
      description: Command PV to open the vacuum valve, activate signal must be sent
        after setting this PV.
      pv: EBT-INJ-VAC-VALV-05:On
      read_only: false
      type: binary
    Sta:
      description: Reports back the current state of the vacuum valve.
      pv: EBT-INJ-VAC-VALV-05:Sta
      states:
        CLOSED: 0
        MOVING: 2
        OPEN: 1
      type: state
properties:
  hardware_type: Valve
  machine_area: LAS
  name: EBT-INJ-VAC-VALV-05
  name_alias: INJ-VALV5
  valve_set_max_wait_time: 10.0
  valve_type: Valve
  virtual_name: VM-EBT-INJ-VAC-VALV-05
