controls_information:
  pv_record_map:
    Close:
      description: Command PV to close the vacuum valve, activate signal must be sent
        after setting this PV.
      pv: CLA-S04-VAC-VALV-02:Off
      read_only: false
      type: binary
    Open:
      description: Command PV to open the vacuum valve, activate signal must be sent
        after setting this PV.
      pv: CLA-S04-VAC-VALV-02:On
      read_only: false
      type: binary
    Sta:
      description: Reports back the current state of the vacuum valve.
      pv: CLA-S04-VAC-VALV-02:Sta
      states:
        CLOSED: 0
        MOVING: 2
        OPEN: 1
      type: state
properties:
  hardware_type: Valve
  machine_area: S04
  name: CLA-S04-VAC-VALV-02
  name_alias: S04-VALV2
  valve_set_max_wait_time: 10.0
  valve_type: Valve
  virtual_name: VM-CLA-S04-VAC-VALV-02
