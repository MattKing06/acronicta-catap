controls_information:
  pv_record_map:
    Close:
      type: binary
      description: Command PV to close the vacuum valve, activate signal must be sent after setting this PV.
      read_only: False
      pv: CLA-C2V-VAC-VALV-01:Off
    Open:
      type: binary
      description: Command PV to open the vacuum valve, activate signal must be sent after setting this PV.
      pv: CLA-C2V-VAC-VALV-01:On
      read_only: False
