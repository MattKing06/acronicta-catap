controls_information:
  movement_type: HVMOTOR
  vertical_devices: &vertical_devices
    RETRACTED: 1
    SLIT: 2
    GRAT: 3
    RF: 5
    YAG: 4
  horizontal_devices: &horizontal_devices
    HRETRACTED: 1
    HYAG: 2
    SLIT_1: 3
    SLIT_2: 4
    SLIT_3: 5
    APT_1: 6
    APT_2: 7
    APT_3: 8
  devices: 
    <<: [*vertical_devices, *horizontal_devices]
  pv_record_map:
    V_POS:
      type: state
      states: *vertical_devices
      read_only: False
      description: Vertical Device state
      pv: CLA-S01-DIA-SCR-01:V:POS
    V_ACTPOS:
      type: scalar
      description: Screen actuator position
      pv: CLA-S01-DIA-SCR-01:V:ACTPOS
    V_MOVING:
      type: binary
      description: Screen moving flag
      pv: CLA-S01-DIA-SCR-01:V:MOVING
    V_EN:
      type: binary
      read_only: False
      description: Screen enable flag
      pv: CLA-S01-DIA-SCR-01:V:EN
    H_POS:
      type: state
      states: *horizontal_devices
      read_only: False
      description: Horizontal Device state
      pv: CLA-S01-DIA-SCR-01:H:POS
    H_ACTPOS:
      type: scalar
      description: Screen actuator position
      pv: CLA-S01-DIA-SCR-01:H:ACTPOS
    H_MOVING:
      type: binary
      description: Screen moving flag
      pv: CLA-S01-DIA-SCR-01:H:MOVING
    H_EN:
      type: binary
      read_only: False
      description: Screen enable flag
      pv: CLA-S01-DIA-SCR-01:H:EN
properties:
  camera_name: CLA-S01-DIA-CAM-01
  hardware_type: Screen
  has_camera: true
  machine_area: S01
  name: CLA-S01-DIA-SCR-01
  name_alias: S01-SCR-01
  position: 0.0
  screen_type: CLARA_HV_MOVER
  set_max_wait_time: 45.0
