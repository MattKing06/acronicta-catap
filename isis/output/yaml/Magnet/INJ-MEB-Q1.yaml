controls_information:
  pv_record_map:
    SETI:
      type: scalar
      description: Sets the target current for a magnet power supply
      units: A
      pv: R106MEBT::QUAD1:SET_CURRENT
      read_only: False
      protocol: PVA
    READI:
      type: scalar
      description: Gets the value of the actual current for a magnet power supply
      units: A
      pv: R106MEBT::QUAD1:READ_CURRENT
      protocol: PVA
    READV:
      type: scalar
      description: Gets the value of the actual voltage for a magnet power supply
      units: V
      pv: R106MEBT::QUAD1:READ_VOLTAGE
      protocol: PVA
    SETSTATE:
      type: state
      description: Sets the state of a power supply
      states:
        OFF: 0
        ON: 1
      pv: R106MEBT::QUAD1:ON
      read_only: False
      protocol: PVA
    GETSTATE:
      type: scalar
      description: reads the state of a power supple
      pv: R106MEBT::QUAD1:STATUS
      protocol: PVA

properties:
  hardware_type: Magnet
  subtype: QUADRUPOLE
  machine_area: MEBT
  max_i: 400
  min_i: 0
  name: MEBT-QUAD-1
  name_alias: INJ-MEBT-QUAD-1, INJ-MEBT-Q1
  manufacturer: Danfysik
  communications: MOXA
